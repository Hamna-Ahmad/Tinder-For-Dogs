<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- Poppins Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="container">
            <img src="images/profile.png" class="profile-icon" alt="profile icon">
            <img src="images/logo.png" class="logo-icon" alt="logo icon">
            <img src="images/chat.png" class="chat-icon" alt="chat icon">
        </header>
       
        <main class="container">

            <!-- Tindog profiles rendered in js -->
            <section id="profiles" class="profiles">
            </section>

            <div class="btns">
                <button class="nope-btn"><img class="nope-icon" src="images/nope.png" alt="reject button icon"></button>
                <button class="like-btn"><img class="like-icon" src="images/like.png" alt="like button icon"></button>
            </div>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
